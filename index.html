<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<!-- Dashboard Header -->
    <div class="jumbotron jumbotron-fluid headDash">
        <div class="container">
            <h1 class="display-3 text-center">Weather Dashboard</h1>
        </div>
    </div>

<!-- Main Content Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Column -->
            <div class="col-3">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" id="inputCity" class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="inputBtn" type="button">ðŸ”Ž</button>
                    </div>
                    <!-- Div to append Cities -->
                    <div class="list-group" id="cityList"></div>
                </div>
            </div>
            <!-- Weather Content -->
            <div class="col-9">
                <div id="weatherContent" class="card"></div>
                <div id="fiveDayForecast" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
